<form [formGroup]="fournisseurService.form" (submit)="onSubmit()"> 
   
  
    <div class="form-group row">

        <input type="hidden" formControlName="id_fournisseur">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Label</label>
      <div class="col-sm-10">
        <input type="text" formControlName="label" class="form-control" id="colFormLabel" placeholder="please enter Label here">
      </div>
    </div>


    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Adresse</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" formControlName="adresse_fournisseur"  placeholder="please enter adresse here">
      </div>
    </div>

    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" formControlName="email"  placeholder="please enter email adress here">
      </div>
    </div>
    


    
      <div class="card-footer py-4">
        <div class="text-center">
          
            <button [disabled]='fournisseurService.form.invalid' pButton type="submit" label="Sauvegarder" 
            icon="pi pi-check" class="p-button-lg" class="p-button-success"></button>
        </div>
    </div>
  </form>
