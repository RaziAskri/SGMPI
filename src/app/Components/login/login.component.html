   <section class="main">
<div class="login">

	<div class="layer">
    

		<div class="content-w3ls">
            <div class="text-center icon">
			</div>
            <div class="text-center icon">
                <h1 style="font-size: 100px;">Login</h1>
			</div>
<br><br>


			<div class="content-bottom">

				<form [formGroup]="loginForm"(ngSubmit)="onSubmit()">
                    
					<div class="field-group">
                        <span class="fa fa-user" aria-hidden="true"></span> 
                         <div class="wthree-field">
                         <input name="text1" id="text1" type="text" value="" placeholder="Username" required
                            formControlName="username" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.username.errors }">
                     
                     <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>
						</div>
					</div>
					<div class="field-group">
                        <span class="fa fa-lock" aria-hidden="true"></span>
						<div class="wthree-field">
                            <input name="password" id="text" type="Password" placeholder="Password"
                            formControlName="password" class="form-control"
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                     <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
						</div>
					</div>
					<div class="wthree-field">
                        <button [disabled]="loading" type="submit" class="btn">Connecter</button>
                        <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
					</div>


                </form>
  
                
            </div>
