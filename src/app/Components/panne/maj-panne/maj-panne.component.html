<form [formGroup]="panneService.form" (submit)="onSubmit()"> 
   
  
    <div class="form-group row">
        <input type="hidden" formControlName="id_machine">
        <input type="hidden" formControlName="id_panne">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Ã©tat panne</label>
      <div class="col-sm-10">
        <input type="text" formControlName="etat_panne" class="form-control" id="colFormLabel" placeholder="please enter l'etat de la panne here">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">description</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" formControlName="description"  placeholder="please enter description here">
      </div>
    </div>
    
      
      <select class="form-control" formControlName="id_type_panne" placeholder="Type Tache" required>
        <option value="0">-Select-</option>
        <option *ngFor="let RES of type_pannes" [ngValue]="RES.id_type_panne">
          {{RES.label}}</option>
      </select>
      <div class="card-footer py-4">
        <div class="text-center">
            <button [disabled]='panneService.form.invalid' class="btn btn-success" type="submit">Sauvegarder</button>
        </div>
    </div>
  </form>
