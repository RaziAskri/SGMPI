<div style="position: absolute;z-index: -1;top: 10%;bottom: 0;left:0;right: 0;background: url('/assets/img/poulinagh.png') center center;
opacity: 0.5;width: 100%;height: 100%;background-repeat: no-repeat;background-size: cover;">

</div>

<div class="main-content" >    
    
  <h1 style=" font-weight: bold;color:#c93a3a;font-size: 60px;">Services<img src="/assets/img/56_document_outline.gif" 
    style="max-height: 100px;"/></h1>
    
     <div class="row">
      <div class="col-lg-1" >
      </div>
      <div class="col-lg-10" >
    <div class="mycontainer">
      <input type="text" placeholder="Chercher...." 
      (input)="dt.filterGlobal($event.target.value,'contains')">
      <div class="mysearch"></div>
    </div>
      </div>
        <div class="col-lg-1" >


          <a  style="float: right; font-size: 25px;" (click)="openComponentForPost()" label="Service"  *ngIf="isAdmin">

            <span></span>
            <span></span>
            <span></span>
            <span></span>
            +Service
            </a>

     </div>
      
</div>

             

         <p-table  [globalFilterFields]="['label']"  #dt [paginator]="true" [rows]="5" [value]="services">
 <ng-template pTemplate="caption">
</ng-template>

 
       <ng-template pTemplate="header" >
 
           <tr >
    
               <th style="font-size: 15px;">ID</th>
               <th [pSortableColumn]="'label'" style="font-size: 15px;">Label<p-sortIcon [field]="'label'"></p-sortIcon></th>  
               <th style="font-size: 15px;" *ngIf="isAdmin">Actions</th>
  
           </tr>
   
       </ng-template>
 
       <ng-template pTemplate="body" let-service>
  
           <tr>
                
               <td style="font-size: 15px;">{{service.id_service}}</td>
               <td style="font-size: 15px;">{{service.label}}</td>
                             
               <td style="text-align: center;" *ngIf="isAdmin">
                <button id="b1" style="background-color: green;" mat-fab color="primary" (click)="openComponentForUpdate(service)" >
                <mat-icon><i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 25px;"></i></mat-icon>
              </button>

              &nbsp;

           <button id="b2" style="background-color: red;" mat-fab color="warn"  (click)="onDelete(service.id_service)">
         <mat-icon><i class="pe-7s-trash" style="font-size: 25px;"></i></mat-icon></button> </td>
  
           </tr>
       </ng-template>
  
     </p-table>
 
 </div>
