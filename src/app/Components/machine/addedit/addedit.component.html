<form [formGroup]="machineService.form" (submit)="onSubmit()"> 
   
  
    <div class="form-group row">
        <input type="hidden" formControlName="id_machine">
        <input type="hidden" formControlName="id_fournisseur">
      <label for="colFormLabel" class="col-sm-2 col-form-label">Label</label>
      <div class="col-sm-10">
        <input type="text" formControlName="label" class="form-control" id="colFormLabel" placeholder="please enter Label here">
      </div>
    </div>
    <div class="form-group row">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Type</label>
      <div class="col-sm-10">
        <input type="text" class="form-control form-control-sm" formControlName="type_machine"  placeholder="please enter Type here">
      </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabelSm" class="col-sm-2 col-form-label col-form-label-sm">Etat</label>
        <div class="col-sm-10">
          <input type="text" formControlName="etat_machine" class="form-control form-control-sm" id="colFormLabelSm" placeholder="please enter Etat here">
        </div>
      </div>
      
      <select class="form-control" formControlName="id_fournisseur" placeholder="Type Tache" required>
        <option value="0">-Select-</option>
        <option *ngFor="let RES of fournisseurs" [ngValue]="RES.id_fournisseur">
          {{RES.label}}</option>
      </select>
      <div class="card-footer py-4">
        <div class="text-center">
             <br>
            <button  pButton type="submit" label="Sauvegarder" 
            icon="pi pi-check" class="p-button-lg" class="p-button-success"></button>
        </div>
    </div>
  </form>
