<form [formGroup]="panneService.form" (submit)="onSubmit()"> 
   
  
  <div class="form-group row">
      <input  type="hidden" formControlName="id_panne">
      <input  type="hidden" formControlName="id_machine">
   

    <label for="colFormLabel" class="col-sm-2 col-form-label">Etat</label>
    <div class="col-sm-10">
       
      <select class="form-control" formControlName="etat_panne" id="colFormLabel" required >
        <option value="null" selected >-Select-</option>
        <option  value="complete" >
          Complete</option>
          <option  value="partielle">
            Partielle</option>
    </select>
    </div> 
  </div>

 


  <div class="form-group row">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Description</label>
    <div class="col-sm-10">
      <input type="text" class="form-control form-control-sm" formControlName="description"  placeholder="please enter Description here">
    </div>
  </div>
  
 
    
  <select class="form-control" formControlName="id_type_panne" placeholder="Type Tache" required>
    <option value="0">-Select-</option>
    <option *ngFor="let RES of type_pannes" [ngValue]="RES.id_type_panne">
      {{RES.label}}</option>
  </select>


  <div class="card-footer py-4">
    <div class="text-center">
      <br>
        <button [disabled]='panneService.form.invalid' pButton type="submit" label="Sauvegarder" 
            icon="pi pi-check" class="p-button-lg" class="p-button-success"></button>
    </div>
</div>
</form>
