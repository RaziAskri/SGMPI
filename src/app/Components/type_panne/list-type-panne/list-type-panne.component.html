<div style="position: absolute;z-index: -1;top: 10%;bottom: 0;left:0;right: 0;background: url('/assets/img/poulinagh.png') center center;
opacity: 0.5;width: 100%;height: 100%;background-repeat: no-repeat;background-size: cover;">

</div>

<div class="main-content" >    
    
     
  <h1 style=" font-weight: bold;color:#c93a3a;font-size: 60px;">Types Pannes<img src="/assets/img/425_exclamation_mark_bubble_outline.gif" 
    style="max-height: 100px;"/></h1>

    
<div class="row">
  <div class="col-lg-1" >
  </div>
  <div class="col-lg-10" >
<div class="mycontainer">
  <input type="text" placeholder="Chercher...." 
  (input)="dt.filterGlobal($event.target.value,'contains')">
  <div class="mysearch"></div>
</div>
  </div>
    <div class="col-lg-1" >

      <a  style="float: right; font-size: 20px;" (click)="openComponentForPost()" label="Type Panne"  *ngIf="isAdmin">

        <span></span>
        <span></span>
        <span></span>
        <span></span>
        +Type Panne
        </a>
 </div>
  
</div>

         <p-table  [globalFilterFields]="['label']"  #dt [paginator]="true" [rows]="5" [value]="type_pannes">
            <ng-template pTemplate="caption">
            </ng-template>
 
       <ng-template pTemplate="header">
 
           <tr>
    
               <th style="font-size: 15px;">ID</th>
               <th [pSortableColumn]="'label'" style="font-size: 15px;">Label<p-sortIcon [field]="'label'"></p-sortIcon></th>  
               <th style="font-size: 15px;">priorit√©</th>  

               <th style="font-size: 15px;" *ngIf="isAdmin">Actions</th>
  
           </tr>
   
       </ng-template>
 
       <ng-template pTemplate="body" let-type_panne>
  
           <tr>
                
               <td style="font-size: 15px;">{{type_panne.id_type_panne}}</td>
               <td style="font-size: 15px;">{{type_panne.label}}</td>
               <td style="font-size: 15px;">{{type_panne.priorite}}</td>

   
               <td style="text-align: center;" *ngIf="isAdmin">
                <button id="b1" style="background-color: green;" mat-fab color="primary" (click)="openComponentForUpdate(type_panne)" >
                <mat-icon><i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size: 25px;"></i></mat-icon>
              </button>

              &nbsp;

           <button id="b2" style="background-color: red;" mat-fab color="warn" (click)="onDelete(type_panne.id_type_panne)">
         <mat-icon><i class="pe-7s-trash" style="font-size: 25px;"></i></mat-icon></button> </td>
  
           </tr>
       </ng-template>
  
     </p-table>
 
 </div>
